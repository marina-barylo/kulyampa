<p>Приватні IT-компанії: Компанії, які спеціалізуються на розробці програмного забезпечення та технологій, можуть вивчати та впроваджувати Кулямпу в різних проектах.</p>

<p>Дослідники в області IT: Індивідуальні дослідники, експерти та академіки можуть самостійно або у співпраці з іншими фахівцями вивчати і розвивати Кулямпу.</p>
